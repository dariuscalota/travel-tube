<div class="ui stackable blue inverted large menu">
    <div class="item">
        <img src="assets/images/logo_small.png">
    </div>
    <a class="active item">Videos</a>
    <a class="item">Offers</a>
    <a class="item">Contact</a>
    <div class="right menu">
        <div class="item">
            <div class="ui primary button">Log In</div>
        </div>
        <div class="item">
            <div class="ui primary button">Sign Up</div>
        </div>
    </div>
</div>

<div class="fourteen wide column videos">
    <div class="ui two column stackable grid container">
        <div class="column">
            <h3 class="ui block header">
                Search results for "{{searchParams}}"
            </h3>
        </div>
        <div class="column">
            <search [searchSize]="searchSize"></search>
        </div>

    </div>

    <div *ngIf="isLoading">
        <div class="ui large centered loader active inverted"></div>
    </div>

    <br/>
    <br/>
    <div class="ui link centered cards">
        <div *ngFor="let video of videos" class="card">
            <div class="image">
                <img #levideo src="{{video.thumbnail}}">
            </div>
            <div class="content">
                <div class="header">{{video.title}}</div>
                <div class="meta">
                    <a>location</a>
                </div>
                <div class="description">
                    {{video.description}}
                </div>
            </div>
            <div class="extra content">
                <span class="right floated">
                    {{ video.modified }}
                </span>
            </div>
        </div>
    </div>
</div>
